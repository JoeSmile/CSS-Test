<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>transition</title>
</head>
<style>
    .square {
        height: 100px;
        width: 100px;
        background: coral;
        transition: all 1s ease;
    }
    .square:hover {
        height: 150px;
        width: 150px;
        background: fuchsia;
    }
</style>
<body>
    <div class='square'></div>
</body>
</html>
